<!-- /partials/footer.html -->
<footer class="site-footer" role="contentinfo">
  <style>
    :root {
      --ft-bg: rgba(6, 10, 22, 0.9);
      --ft-border: rgba(148,163,184,.18);
      --ft-link: #8ab4ff;
      --ft-text: #cbd5e1;
    }
    .site-footer {
      margin-top: 4rem;
      background: var(--ft-bg);
      border-top: 1px solid var(--ft-border);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    .site-footer .footer-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.25rem 1rem;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 1rem;
      align-items: center;
    }
    .footer-left {
      color: var(--ft-text);
      font-size: .95rem;
      line-height: 1.4;
    }
    .footer-left .brand {
      font-family: "Orbitron", system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, sans-serif;
      font-weight: 900;
      letter-spacing: .02em;
      color: var(--ft-link);
    }
    .footer-right {
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }
    .footer-right a {
      color: var(--ft-text);
      text-decoration: none;
      font-weight: 600;
      opacity: .9;
    }
    .footer-right a:hover { color: #ffffff; opacity: 1; }

    /* NEW: full-width row for the Back to top link */
    .footer-back {
      grid-column: 1 / -1;      /* span both columns */
      text-align: center;
      margin-top: .25rem;
    }
    .to-top {
      color: var(--ft-link);
      text-decoration: none;
      font-size: .9rem;
    }

    @media (max-width: 700px) {
      .site-footer .footer-inner {
        grid-template-columns: 1fr;
        text-align: center;
        justify-items: center;
      }
    }
  </style>

  <div class="footer-inner">
    <div class="footer-left">
      <strong class="brand">CYBERSMRT</strong> • Service-Disabled Veteran-Owned 501(c)(3) • EIN: 33-3117801<br/>
      © <span id="year"></span> CyberSmrt — Securing the underserved, one community at a time.
    </div>

    <nav class="footer-right" aria-label="Footer">
      <a href="/index.html">Home</a>
      <a href="/index.html#programs">Programs</a>
      <a href="/pages/blog/index.html">Blog</a>
      <a href="/pages/about/index.html">About</a>
      <a href="mailto:tony@cybersmrt.org">Contact</a>
      <a href="https://www.linkedin.com/company/cybersmrt" target="_blank" rel="noopener">LinkedIn ↗</a>
    </nav>

    <!-- NEW: centered on its own line -->
    <div class="footer-back">
      <a class="to-top" href="#top" aria-label="Back to top">Back to top ↑</a>
    </div>
  </div>

  <script>
  // Auto-year + quick "Back to top" (respects reduced motion)
  (function () {
    var y = document.getElementById('year');
    if (y) y.textContent = new Date().getFullYear();

    var prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

    function quickToTop(ms = 250) {        // ~0.25s sprint
      if (prefersReduced) { window.scrollTo(0, 0); return; }

      var startY = window.scrollY || window.pageYOffset;
      if (startY <= 0) return;

      var startT = performance.now();
      // easeInOutQuad
      var ease = function (t) { return t < .5 ? 2*t*t : 1 - Math.pow(-2*t + 2, 2) / 2; };

      function step(now) {
        var t = Math.min(1, (now - startT) / ms);
        var y = Math.round(startY * (1 - ease(t)));
        window.scrollTo(0, y);
        if (t < 1) requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    }

    document.querySelectorAll('a[href="#top"]').forEach(function(a){
      a.addEventListener('click', function(e){
        e.preventDefault();
        quickToTop(220); // tweak duration here (in ms)
      });
    });
  })();
</script>
</footer>
