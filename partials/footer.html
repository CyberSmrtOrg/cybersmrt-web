<footer class="site-footer" role="contentinfo">
  <style>
    :root {
      --ft-bg: rgba(6, 10, 22, 0.9);
      --ft-border: rgba(148,163,184,.18);
      --ft-link: #8ab4ff;
      --ft-text: #cbd5e1;
    }
    .site-footer {
      margin-top: 4rem;
      background: var(--ft-bg);
      border-top: 1px solid var(--ft-border);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    .site-footer .footer-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.25rem 1rem;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 1rem;
      align-items: center;
    }
    .footer-left {
      color: var(--ft-text);
      font-size: .95rem;
      line-height: 1.4;
    }
    .footer-left .brand {
      font-family: "Orbitron", system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, sans-serif;
      font-weight: 900;
      letter-spacing: .02em;
      color: var(--ft-link);
    }
    .footer-right {
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }
    .footer-right a {
      color: var(--ft-text);
      text-decoration: none;
      font-weight: 600;
      opacity: .9;
    }
    .footer-right a:hover { color: #ffffff; opacity: 1; }

    /* CTA Buttons Section */
    .footer-cta {
      grid-column: 1 / -1;
      text-align: center;
      padding: 2rem 0 1.5rem;
      border-top: 1px solid var(--ft-border);
      margin-top: 1rem;
    }
    .footer-cta-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .footer-cta .btn {
      padding: 0.85rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 700;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    .footer-cta .btn-primary {
      background: white;
      color: #667eea;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }
    .footer-cta .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
    .footer-cta .btn-secondary {
      background: transparent;
      color: white;
      border: 2px solid white;
    }
    .footer-cta .btn-secondary:hover {
      background: white;
      color: #667eea;
      transform: translateY(-2px);
    }

    .footer-back {
      grid-column: 1 / -1;
      text-align: center;
      margin-top: .25rem;
    }
    .to-top {
      color: var(--ft-link);
      text-decoration: none;
      font-size: .9rem;
    }

    @media (max-width: 700px) {
      .site-footer .footer-inner {
        grid-template-columns: 1fr;
        text-align: center;
        justify-items: center;
      }
      .footer-cta-buttons {
        flex-direction: column;
        align-items: center;
      }
      .footer-cta .btn {
        width: 100%;
        max-width: 280px;
      }
    }
  </style>

  <div class="footer-inner">
    <div class="footer-left">
      <strong class="brand">CYBERSMRT</strong> • Service-Disabled Veteran-Owned 501(c)(3) • EIN: 33-3117801<br/>
      © <span id="year">2025</span> CyberSmrt — Securing the underserved, one community at a time.
    </div>

    <nav class="footer-right" aria-label="Footer">
      <a href="/">Home</a>
      <a href="/#programs">Programs</a>
      <a href="/pages/blog">Blog</a>
      <a href="/pages/about">About</a>
      <a href="mailto:tony@cybersmrt.org">Contact</a>
      <a href="https://www.linkedin.com/company/cybersmrt" target="_blank" rel="noopener">LinkedIn ↗</a>
    </nav>

    <!-- CTA Buttons -->
    <div class="footer-cta">
      <div class="footer-cta-buttons">
        <a href="mailto:tony@cybersmrt.org?subject=Partnership Inquiry - CyberSmrt" class="btn btn-primary">
          Partner With Us
        </a>
        <a href="/pages/about" class="btn btn-secondary">
          Learn More
        </a>
      </div>
    </div>

    <div class="footer-back">
      <a class="to-top" href="#top" aria-label="Back to top">Back to top ↑</a>
    </div>
  </div>
</footer>
