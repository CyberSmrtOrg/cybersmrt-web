<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSmrt Blog Post Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #b0b0b0;
            margin-bottom: 40px;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            color: #667eea;
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #b0b0b0;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        input[type="url"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            font-family: inherit;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .toolbar button,
        .toolbar select,
        .toolbar input[type="color"] {
            padding: 6px 12px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .toolbar button:hover {
            background: rgba(102, 126, 234, 0.4);
            transform: translateY(-1px);
        }

        .toolbar select {
            min-width: 100px;
        }

        .toolbar input[type="color"] {
            width: 40px;
            height: 30px;
            padding: 2px;
            cursor: pointer;
        }

        .editor {
            min-height: 150px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            line-height: 1.6;
            overflow-y: auto;
            max-height: 400px;
        }

        .editor:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .editor[contenteditable="true"]:empty:before {
            content: attr(data-placeholder);
            color: #666;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4);
        }

        .content-section {
            background: rgba(59, 130, 246, 0.05);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .section-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .btn-remove {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-remove:hover {
            background: rgba(239, 68, 68, 0.4);
        }

        .btn-add {
            width: 100%;
            margin-top: 15px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border: 2px dashed rgba(102, 126, 234, 0.3);
            color: #667eea;
            font-weight: 600;
        }

        .btn-add:hover {
            background: rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }

        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tag-remove {
            cursor: pointer;
            font-weight: bold;
        }

        .tag-input-container {
            display: flex;
            gap: 10px;
        }

        .tag-input-container input {
            flex: 1;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .preview-content {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            color: #000;
            border-radius: 10px;
            padding: 40px;
        }

        .close-preview {
            position: sticky;
            top: 10px;
            right: 10px;
            float: right;
            background: #ef4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            z-index: 1001;
        }

        .media-section {
            background: rgba(59, 130, 246, 0.05);
            border: 2px dashed rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-top: 15px;
        }

        .media-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .table-builder {
            margin-top: 15px;
        }

        .table-preview {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .table-preview th,
        .table-preview td {
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px;
            text-align: left;
        }

        .table-preview th {
            background: rgba(102, 126, 234, 0.2);
            font-weight: 600;
        }

        .table-preview input {
            background: transparent;
            border: none;
            color: #ffffff;
            width: 100%;
        }

        .link-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a2e;
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 2000;
            min-width: 400px;
        }

        .link-modal-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1999;
        }

        .success-message {
            display: none;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🛡️ CyberSmrt Blog Post Generator</h1>
        <p class="subtitle">Create professional blog posts with visual editing</p>

        <!-- Basic Info Section -->
        <div class="form-section">
            <div class="section-title">📝 Basic Information</div>

            <div class="form-group">
                <label>Post Title *</label>
                <input type="text" id="postTitle" placeholder="Building a K-12 Cybersecurity Curriculum">
            </div>

            <div class="form-group">
                <label>Category *</label>
                <select id="category">
                    <option>K-12 Education</option>
                    <option>Community Impact</option>
                    <option>Cybersecurity Tips</option>
                    <option>Workforce Development</option>
                    <option>Partner News</option>
                </select>
            </div>

            <div class="form-group">
                <label>Meta Description (for SEO) *</label>
                <textarea id="metaDesc" placeholder="A brief 150-160 character description for search engines..."></textarea>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="form-group">
                    <label>Date Published</label>
                    <input type="date" id="datePublished">
                </div>
                <div class="form-group">
                    <label>Reading Time (minutes)</label>
                    <input type="number" id="readTime" value="5" min="1">
                </div>
            </div>
        </div>

        <!-- Author Info Section -->
        <div class="form-section">
            <div class="section-title">👤 Author Information</div>

            <div class="form-group">
                <label>Author Name</label>
                <input type="text" id="authorName" value="Tony" placeholder="Tony">
            </div>

            <div class="form-group">
                <label>Author Title</label>
                <input type="text" id="authorTitle" value="Founder & Executive Director" placeholder="Founder & Executive Director">
            </div>

            <div class="form-group">
                <label>Author Avatar Emoji</label>
                <input type="text" id="authorAvatar" value="👨‍💻" placeholder="👨‍💻">
            </div>
        </div>

        <!-- Opening Section -->
        <div class="form-section">
            <div class="section-title">🚀 Opening Hook</div>

            <div class="toolbar">
                <button onclick="formatText('bold', 'opening')"><strong>B</strong></button>
                <button onclick="formatText('italic', 'opening')"><em>I</em></button>
                <button onclick="formatText('underline', 'opening')"><u>U</u></button>
                <button onclick="formatText('insertUnorderedList', 'opening')">• List</button>
                <button onclick="formatText('insertOrderedList', 'opening')">1. List</button>
                <button onclick="formatText('formatBlock', 'opening', 'h2')">H2</button>
                <button onclick="formatText('formatBlock', 'opening', 'h3')">H3</button>
                <button onclick="formatText('formatBlock', 'opening', 'p')">P</button>
                <select onchange="formatText('fontSize', 'opening', this.value); this.value='';">
                    <option value="">Font Size</option>
                    <option value="2">Small</option>
                    <option value="3">Normal</option>
                    <option value="4">Large</option>
                    <option value="5">Huge</option>
                </select>
                <input type="color" id="textColor-opening" onchange="formatText('foreColor', 'opening', this.value)" title="Text Color">
                <input type="color" id="bgColor-opening" onchange="formatText('hiliteColor', 'opening', this.value)" title="Highlight">
                <button onclick="showLinkModal('opening')">🔗 Link</button>
                <button onclick="formatText('removeFormat', 'opening')">✕ Clear</button>
            </div>

            <div class="editor" id="opening" contenteditable="true" data-placeholder="Start with a compelling hook to grab your readers' attention..."></div>
        </div>

        <!-- Content Sections -->
        <div class="form-section">
            <div class="section-title">📄 Content Sections</div>
            <div id="contentSections"></div>
            <button class="btn btn-add" onclick="addContentSection()">+ Add Content Section</button>
        </div>

        <!-- Media Section -->
        <div class="form-section">
            <div class="section-title">📷 Media (Images & Videos)</div>
            <div id="mediaItems"></div>
            <button class="btn btn-add" onclick="addMediaItem()">+ Add Image or Video</button>
        </div>

        <!-- Table Builder -->
        <div class="form-section">
            <div class="section-title">📊 Tables</div>
            <div id="tables"></div>
            <div class="table-builder">
                <label>Create New Table:</label>
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin: 10px 0;">
                    <input type="number" id="tableRows" placeholder="Rows" min="2" value="3">
                    <input type="number" id="tableCols" placeholder="Columns" min="2" value="3">
                    <button class="btn btn-secondary" onclick="createTable()">Create Table</button>
                </div>
            </div>
        </div>

        <!-- Conclusion Section -->
        <div class="form-section">
            <div class="section-title">🎯 Conclusion</div>

            <div class="toolbar">
                <button onclick="formatText('bold', 'conclusion')"><strong>B</strong></button>
                <button onclick="formatText('italic', 'conclusion')"><em>I</em></button>
                <button onclick="formatText('underline', 'conclusion')"><u>U</u></button>
                <button onclick="formatText('insertUnorderedList', 'conclusion')">• List</button>
                <button onclick="formatText('insertOrderedList', 'conclusion')">1. List</button>
                <button onclick="formatText('formatBlock', 'conclusion', 'h2')">H2</button>
                <button onclick="formatText('formatBlock', 'conclusion', 'h3')">H3</button>
                <button onclick="formatText('formatBlock', 'conclusion', 'p')">P</button>
                <select onchange="formatText('fontSize', 'conclusion', this.value); this.value='';">
                    <option value="">Font Size</option>
                    <option value="2">Small</option>
                    <option value="3">Normal</option>
                    <option value="4">Large</option>
                    <option value="5">Huge</option>
                </select>
                <input type="color" id="textColor-conclusion" onchange="formatText('foreColor', 'conclusion', this.value)" title="Text Color">
                <input type="color" id="bgColor-conclusion" onchange="formatText('hiliteColor', 'conclusion', this.value)" title="Highlight">
                <button onclick="showLinkModal('conclusion')">🔗 Link</button>
                <button onclick="formatText('removeFormat', 'conclusion')">✕ Clear</button>
            </div>

            <div class="editor" id="conclusion" contenteditable="true" data-placeholder="Wrap up your post with key takeaways and a call to action..."></div>
        </div>

        <!-- Tags Section -->
        <div class="form-section">
            <div class="section-title">🏷️ Tags</div>
            <div class="tag-input-container">
                <input type="text" id="tagInput" placeholder="Add a tag...">
                <button class="btn btn-secondary" onclick="addTag()">Add Tag</button>
            </div>
            <div class="tag-container" id="tagContainer"></div>
        </div>

        <!-- Action Buttons -->
        <div class="actions">
            <button class="btn btn-secondary" onclick="showPreview()">👁️ Preview Post</button>
            <button class="btn btn-primary" onclick="downloadPost()">⬇️ Download HTML</button>
            <button class="btn btn-success" onclick="publishPost()">🚀 Publish Post</button>
        </div>

        <div class="success-message" id="successMessage">
            ✅ Post published successfully! File saved to downloads.
        </div>
    </div>

    <!-- Link Modal -->
    <div class="link-modal-backdrop" id="linkModalBackdrop" onclick="closeLinkModal()"></div>
    <div class="link-modal" id="linkModal">
        <h3 style="margin-bottom: 20px;">Insert Link</h3>
        <div class="form-group">
            <label>Link Text</label>
            <input type="text" id="linkText" placeholder="Click here">
        </div>
        <div class="form-group">
            <label>URL</label>
            <input type="url" id="linkUrl" placeholder="https://example.com">
        </div>
        <div style="display: flex; gap: 10px; margin-top: 20px;">
            <button class="btn btn-secondary" onclick="closeLinkModal()">Cancel</button>
            <button class="btn btn-primary" onclick="insertLink()">Insert Link</button>
        </div>
    </div>

    <!-- Preview Modal -->
    <div class="preview-modal" id="previewModal">
        <button class="close-preview" onclick="closePreview()">✕ Close Preview</button>
        <div class="preview-content" id="previewContent"></div>
    </div>

    <script>
        let contentSectionCount = 0;
        let mediaItemCount = 0;
        let tableCount = 0;
        let tags = [];
        let currentLinkEditor = '';

        // Set today's date
        document.getElementById('datePublished').valueAsDate = new Date();

        function formatText(command, editorId, value = null) {
            const editor = document.getElementById(editorId);
            editor.focus();
            if (value) {
                document.execCommand(command, false, value);
            } else {
                document.execCommand(command, false, null);
            }
        }

        function showLinkModal(editorId) {
            currentLinkEditor = editorId;
            const selection = window.getSelection();
            const selectedText = selection.toString();

            if (selectedText) {
                document.getElementById('linkText').value = selectedText;
            } else {
                document.getElementById('linkText').value = '';
            }

            document.getElementById('linkUrl').value = '';
            document.getElementById('linkModal').style.display = 'block';
            document.getElementById('linkModalBackdrop').style.display = 'block';
        }

        function closeLinkModal() {
            document.getElementById('linkModal').style.display = 'none';
            document.getElementById('linkModalBackdrop').style.display = 'none';
        }

        function insertLink() {
            const linkText = document.getElementById('linkText').value;
            const linkUrl = document.getElementById('linkUrl').value;

            if (!linkUrl) {
                alert('Please enter a URL');
                return;
            }

            const editor = document.getElementById(currentLinkEditor);
            editor.focus();

            const html = `<a href="${linkUrl}" target="_blank">${linkText || linkUrl}</a>`;
            document.execCommand('insertHTML', false, html);

            closeLinkModal();
        }

        function addContentSection() {
            contentSectionCount++;
            const section = document.createElement('div');
            section.className = 'content-section';
            section.id = `section-${contentSectionCount}`;
            section.innerHTML = `
                <div class="section-header">
                    <span class="section-number">Section ${contentSectionCount}</span>
                    <button class="btn-remove" onclick="removeSection(${contentSectionCount})">Remove</button>
                </div>
                <div class="form-group">
                    <label>Section Heading</label>
                    <input type="text" id="heading-${contentSectionCount}" placeholder="Section Title">
                </div>
                <div class="toolbar">
                    <button onclick="formatText('bold', 'content-${contentSectionCount}')"><strong>B</strong></button>
                    <button onclick="formatText('italic', 'content-${contentSectionCount}')"><em>I</em></button>
                    <button onclick="formatText('underline', 'content-${contentSectionCount}')"><u>U</u></button>
                    <button onclick="formatText('insertUnorderedList', 'content-${contentSectionCount}')">• List</button>
                    <button onclick="formatText('insertOrderedList', 'content-${contentSectionCount}')">1. List</button>
                    <button onclick="formatText('formatBlock', 'content-${contentSectionCount}', 'h3')">H3</button>
                    <button onclick="formatText('formatBlock', 'content-${contentSectionCount}', 'p')">P</button>
                    <select onchange="formatText('fontSize', 'content-${contentSectionCount}', this.value); this.value='';">
                        <option value="">Font Size</option>
                        <option value="2">Small</option>
                        <option value="3">Normal</option>
                        <option value="4">Large</option>
                        <option value="5">Huge</option>
                    </select>
                    <input type="color" onchange="formatText('foreColor', 'content-${contentSectionCount}', this.value)" title="Text Color">
                    <input type="color" onchange="formatText('hiliteColor', 'content-${contentSectionCount}', this.value)" title="Highlight">
                    <button onclick="showLinkModal('content-${contentSectionCount}')">🔗 Link</button>
                    <button onclick="formatText('removeFormat', 'content-${contentSectionCount}')">✕ Clear</button>
                </div>
                <div class="editor" id="content-${contentSectionCount}" contenteditable="true" data-placeholder="Write your content here..."></div>
            `;
            document.getElementById('contentSections').appendChild(section);
        }

        function removeSection(id) {
            document.getElementById(`section-${id}`).remove();
        }

        function addMediaItem() {
            mediaItemCount++;
            const mediaItem = document.createElement('div');
            mediaItem.className = 'media-item';
            mediaItem.id = `media-${mediaItemCount}`;
            mediaItem.innerHTML = `
                <div class="section-header">
                    <span class="section-number">Media ${mediaItemCount}</span>
                    <button class="btn-remove" onclick="removeMedia(${mediaItemCount})">Remove</button>
                </div>
                <div class="form-group">
                    <label>Media Type</label>
                    <select id="mediaType-${mediaItemCount}" onchange="updateMediaFields(${mediaItemCount})">
                        <option value="image">Image</option>
                        <option value="video">Video (YouTube)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label id="mediaUrlLabel-${mediaItemCount}">Image URL</label>
                    <input type="url" id="mediaUrl-${mediaItemCount}" placeholder="https://example.com/image.jpg">
                </div>
                <div class="form-group">
                    <label>Caption</label>
                    <input type="text" id="mediaCaption-${mediaItemCount}" placeholder="Image description...">
                </div>
            `;
            document.getElementById('mediaItems').appendChild(mediaItem);
        }

        function updateMediaFields(id) {
            const type = document.getElementById(`mediaType-${id}`).value;
            const label = document.getElementById(`mediaUrlLabel-${id}`);
            const input = document.getElementById(`mediaUrl-${id}`);

            if (type === 'video') {
                label.textContent = 'YouTube Video ID';
                input.placeholder = 'e.g., dQw4w9WgXcQ';
            } else {
                label.textContent = 'Image URL';
                input.placeholder = 'https://example.com/image.jpg';
            }
        }

        function removeMedia(id) {
            document.getElementById(`media-${id}`).remove();
        }

        function createTable() {
            const rows = parseInt(document.getElementById('tableRows').value);
            const cols = parseInt(document.getElementById('tableCols').value);

            if (rows < 2 || cols < 2) {
                alert('Table must have at least 2 rows and 2 columns');
                return;
            }

            tableCount++;
            const tableDiv = document.createElement('div');
            tableDiv.className = 'media-item';
            tableDiv.id = `table-${tableCount}`;

            let tableHTML = `
                <div class="section-header">
                    <span class="section-number">Table ${tableCount}</span>
                    <button class="btn-remove" onclick="removeTable(${tableCount})">Remove</button>
                </div>
                <table class="table-preview" id="tableData-${tableCount}">
                    <thead><tr>`;

            for (let c = 0; c < cols; c++) {
                tableHTML += `<th><input type="text" placeholder="Header ${c + 1}" /></th>`;
            }
            tableHTML += `</tr></thead><tbody>`;

            for (let r = 1; r < rows; r++) {
                tableHTML += '<tr>';
                for (let c = 0; c < cols; c++) {
                    tableHTML += `<td><input type="text" placeholder="Data" /></td>`;
                }
                tableHTML += '</tr>';
            }

            tableHTML += `</tbody></table>`;
            tableDiv.innerHTML = tableHTML;
            document.getElementById('tables').appendChild(tableDiv);
        }

        function removeTable(id) {
            document.getElementById(`table-${id}`).remove();
        }

        function addTag() {
            const input = document.getElementById('tagInput');
            const tag = input.value.trim();

            if (tag && !tags.includes(tag)) {
                tags.push(tag);
                updateTagDisplay();
                input.value = '';
            }
        }

        function removeTag(tag) {
            tags = tags.filter(t => t !== tag);
            updateTagDisplay();
        }

        function updateTagDisplay() {
            const container = document.getElementById('tagContainer');
            container.innerHTML = tags.map(tag => `
                <span class="tag">
                    ${tag}
                    <span class="tag-remove" onclick="removeTag('${tag}')">×</span>
                </span>
            `).join('');
        }

        document.getElementById('tagInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTag();
                e.preventDefault();
            }
        });

        // Initialize with one content section
        addContentSection();

        function generatePostHTML() {

            const category = document.getElementById('category').value;
            const metaDesc = document.getElementById('metaDesc').value;
            const date = document.getElementById('datePublished').value;
            const readTime = document.getElementById('readTime').value;
            const authorName = document.getElementById('authorName').value;

            const authorAvatar = document.getElementById('authorAvatar').value;
            const opening = document.getElementById('opening').innerHTML;
            const conclusion = document.getElementById('conclusion').innerHTML;

            let contentHTML = '';
            for (let i = 1; i <= contentSectionCount; i++) {
                const heading = document.getElementById(`heading-${i}`);
                const content = document.getElementById(`content-${i}`);
                if (heading && content) {
                    contentHTML += `
                        <h2>${heading.value}</h2>
                        <div class="section-content">${content.innerHTML}</div>
                    `;
                }
            }

            // Add media items
            let mediaHTML = '';
            for (let i = 1; i <= mediaItemCount; i++) {
                const type = document.getElementById(`mediaType-${i}`);
                const url = document.getElementById(`mediaUrl-${i}`);
                const caption = document.getElementById(`mediaCaption-${i}`);

                if (type && url && url.value) {
                    if (type.value === 'video') {
                        mediaHTML += `
                            <div class="video-container">
                                <iframe width="100%" height="400" src="https://www.youtube.com/embed/${url.value}" frameborder="0" allowfullscreen></iframe>
                                ${caption.value ? `<p class="caption">${caption.value}</p>` : ''}
                            </div>
                        `;
                    } else {
                        mediaHTML += `
                            <div class="image-container">
                                <img src="${url.value}" alt="${caption.value || 'Blog image'}" />
                                ${caption.value ? `<p class="caption">${caption.value}</p>` : ''}
                            </div>
                        `;
                    }
                }
            }

            // Add tables
            let tablesHTML = '';
            for (let i = 1; i <= tableCount; i++) {
                const tableElem = document.getElementById(`tableData-${i}`);
                if (tableElem) {
                    const clonedTable = tableElem.cloneNode(true);
                    const inputs = clonedTable.querySelectorAll('input');
                    inputs.forEach(input => {
                        const text = document.createTextNode(input.value || '');
                        input.parentNode.replaceChild(text, input);
                    });
                    tablesHTML += `<div class="table-container">${clonedTable.outerHTML}</div>`;
                }
            }

            const tagsHTML = tags.map(tag => `<span class="tag">${tag}</span>`).join('');

            return `<!DOCTYPE html>

        function showPreview() {
            const html = generatePostHTML();
            document.getElementById('previewContent').innerHTML = html;
            document.getElementById('previewModal').style.display = 'block';
        }

        function closePreview() {
            document.getElementById('previewModal').style.display = 'none';
        }

        function downloadPost() {
            const title = document.getElementById('postTitle').value;
            if (!title) {
                alert('Please enter a post title first!');
                return;
            }

            const html = generatePostHTML();
            const filename = title.toLowerCase()
                .replace(/[^a-z0-9]+/g, '-')
                .replace(/^-|-$/g, '') + '.html';

            const blob = new Blob([html], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }

        function publishPost() {
            const title = document.getElementById('postTitle').value;
            if (!title) {
                alert('Please enter a post title first!');
                return;
            }

            downloadPost();

            const successMsg = document.getElementById('successMessage');
            successMsg.style.display = 'block';
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 5000);
        }
